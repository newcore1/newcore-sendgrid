
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب مبرمج - Newcore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="works.html">أعمالنا</a></li>
      <li><a href="rules.html">القوانين</a></li>
      <li><a href="request.html">طلب مبرمج</a></li>
      <li><a href="social.html">التواصل</a></li>
    </ul>
    <h1>Newcore</h1>
  </nav>
  <main>
    <section class="request-info">
      <h2>آلية طلب مبرمج</h2>
      <p>في Newcore، نتيح لك طلب مبرمج محترف لإنجاز مشروعك باحترافية ودقة. فقط قم بتعبئة النموذج بالأسفل، وسنقوم بالتواصل معك بأسرع وقت ممكن.</p>
    </section>

    <section class="form-section">
      <form class="request-form">
        <label for="name">اسمك الكامل</label>
        <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <label for="phone">رقم الجوال</label>
        <input type="tel" id="phone" name="phone" placeholder="05XXXXXXXX" required>

        <label for="keymaster">رابط Keymaster (FiveM)</label>
        <input type="url" id="keymaster" name="keymaster" placeholder="https://keymaster.fivem.net/users/..." required>

        <div class="buttons">
          <button type="submit">إرسال الطلب</button>
          <button type="button" id="cancel-btn" style="background-color: #444;">إلغاء</button>
        </div>
      </form>
    </section>

    <div id="verify-modal" class="modal">
      <div class="modal-content">
        <h3>رمز التحقق</h3>
        <p>أدخل رمز التحقق الذي تم إرساله إلى بريدك:</p>
        <input type="text" id="verify-code" placeholder="أدخل رمز التحقق هنا">
        <div class="modal-buttons">
          <button id="send-code-btn">إرسال الرمز مرة أخرى</button>
          <button id="confirm-code-btn">تأكيد</button>
          <button id="cancel-verify-btn">إلغاء</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </main>
</body>
</html>
